<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="logo">
      <img src="https://us.123rf.com/450wm/alluranet/alluranet1711/alluranet171101541/89664024-logo-de-icono-de-lancha-rápida-en-diseño-plano.jpg" alt="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of cartService.carrito">
          <ion-thumbnail slot="start">
            <img alt="{{item.producto.nombre}}" src="{{item.producto.imagen}}" />
          </ion-thumbnail>
          <ion-label>{{item.producto.nombre}} {{item.cantidad}}</ion-label>
          <ion-button [fill]="'clear'" (click)="cartService.eliminarProducto(item.producto.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-card>
      <ion-card-content>
      <ion-card-title *ngIf="!cartService.carrito.length">Tu carrito esta vacio, <a [routerLink]="['/tabs/tab1']">Para comprar aprete aqui.</a></ion-card-title> 
    
        <ng-container *ngIf="cartService.carrito.length">
          <ion-card-title>
            Total: ${{cartService.totalCarrito}}
          </ion-card-title>
          <ion-button fill="clear" href="{{cartService.crearMensaje()}}" target="_blank">Comprar</ion-button>
          <ion-button fill="clear" (click)="cartService.limpiarCarrito()">Limpiar carrito</ion-button>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </ion-card>

  
</ion-content>
